<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="it=edge">
        <title>Grid template 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- container -->
        <div class="container my-container">
            <!-- slider-wrapper -->
            <div class="row slider-wrapper">
                <!-- top-navbar -->
                <div class="col-12 top-navbar">Logo</div>
                <!-- slider-lead -->
                <div class="col-md-8 slider-lead-text">
                    <!-- slider-heading -->
                    <h1>
                        Heading
                    </h1>
                    <!-- slider-sub-heading -->
                    <p>
                        sub-heading text</p>
                    <!-- slider-controles - buttons -->
                </div>
                <div class="col-md-4 slider-lead-images">image</div>
            </div>
            <!-- partners-section-->
            <div class="row partners-section">
                <div class="col-sm-2 col-3 partners-image">1</div>
                <div class="col-sm-2 col-3 partners-image">2</div>
                <div class="col-sm-2 col-3 partners-image">3</div>
            </div>
            <!-- contact-form-section -->
            <div class="row contact-form-section">
                <div class="col-12 col-md-8 contact-form">form</div>
                <div class="col-12 col-md-4 contact-form-map">map</div>
                <div class="col-12 col-md-4 contact-form-pattern">pattern</div>
            </div>
            <!--------------End of Grid---------------->
            <!-- row -->
            <div class="row my-row">
                <!-- col -->
                <div class="col-md-4 col-sm-6 my-col">
                    Row 1 col 1
                </div>
                <!-- col -->
                <div class="col-md-8 col-sm-6 my-col">
                    Row 1 col 2
                </div>
            </div>
            <!-- row -->
            <!-- position rows inside a row with flex-box-classes Horizontaly-->
            <!-- justify-content-start, justify-content-center, justify-content-end, justify-content-around, justify-content-between -->
            <!-- position rows inside a row with flex-box-classes Verticaly-->
            <!-- align-items-start, align-items-center, align-items-end, align-items-stretch -->
            <div class="row justify-content-between align-items-stretch my-row">
                <!-- col -->
                <!-- Switch collumn order flex class-->
                <!-- order-12, order-md-12-->
                <!--order number arrange small number 1 to left and 12 being far right -->
                <div class="col-4 order-md-12 my-col">
                    Row 2 col 1
                </div>
                <!-- col -->
                <!--Target individual collumns position Vertically-->
                <!--align-self-start,center,end -->
                <div class="col-4 align-self-end order-md-2 my-col">
                    Row 2 col 2
                </div>
            </div>
            <!-- row -->
            <div class="row my-row">
                <!-- col -->
                <!--offsetting collumns-->
                <!-- offset-md-2 = push collumn 2 spaces to the right on md screen-->
                <div class="col-4 offset-md-2 my-col">
                    Row 3 col 1
                </div>
                <!-- col -->
                <div class="col-4 my-col">
                    Row 3 col 2
                </div>
            </div>
        </div>
    </body>
</html>
